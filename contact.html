<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - Sikkim√©moire</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-6">
  <h1 class="text-2xl font-bold mb-4">Contact Us</h1>
  <form class="space-y-4 max-w-md">
    <input type="text" placeholder="Your Name" class="border p-2 w-full" required>
    <input type="email" placeholder="Your Email" class="border p-2 w-full" required>
    <textarea placeholder="Message" class="border p-2 w-full" required></textarea>
    <button type="submit" class="bg-black text-white px-4 py-2">Send</button>
  </form>
</body>
</html>
